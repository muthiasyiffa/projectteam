<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Main Project</title>
  </head>
  <body>
    <div class="main">
      <div class="judul">
        <h1>Unlimited Movies to Watch</h1>
        <h2>Anywhere & Anytime</h2>
      </div>
      <div class="comment">
        <a class="movie-comment"><span class="fa fa-youtube-play"></span>10,000+ Movies and Web Series</a>
        <a class="language"><span class="fa fa-language"></span>Multi-language Audio</a>
        <a class="watchlist"><span class="fa fa-star-o"></span>Watchlist & more</a>
      </div>
      <div class="plans">
        <p>Enter your email number to get plans according to you</p>
        <input class="input-email" type="email">
        <input class="btn" type="button" value="View Plans">
      </div>
    </div>
  </body>
</html>
